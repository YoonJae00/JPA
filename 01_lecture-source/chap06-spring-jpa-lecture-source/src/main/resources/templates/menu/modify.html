<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>메뉴 이름 수정하기</h1>
    <form action="/menu/modify" method="post">
        <label>수정할 메뉴 번호 : </label>
        <input type="number" name="menuCode" required>
        <label>수정할 메뉴 이름 : </label>
        <input type="text" name="menuName" required> <br>
        <input type="submit" value="메뉴 수정 요청">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register" method="post">
    <label>아이디 : <input type="text" name="userId"></label> <br>
    <label>비밀번호 : <input type="password" name="userPw"></label> <br>

        <option value="female">여</option>
    </select></label> <br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
